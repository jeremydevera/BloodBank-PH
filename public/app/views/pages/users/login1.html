<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Login</title>
   
</head>

<body class="bg-silver-300">
    <div class="content">
        <div class="brand">
            <a class="link" href="index.html">BloodBank PH</a>
        </div>
        <form ng-submit="main.doLogin(loginData);" id="login-form">
            <h2 class="login-title">Log in</h2>
            
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    <input ng-disabled="main.disabled" class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" ng-model="main.loginData.username">
                </div>
            </div>
  
            
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                    <input ng-disabled="main.disabled" class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
                </div>
            </div>
            
            <div class="form-group d-flex justify-content-between">
                
                <label><a  class="pull-right" href="forgot_password.html">I forgot my username</a></label>
                <a  class="pull-right" href="forgot_password.html">I forgot my password</a>
                
                               
            </div>
            
            <div class="form-group">
                <button ng-disabled="main.disabled" class="btn btn-info btn-block" type="submit">Login</button>
            </div>
          
           
            <!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <!-- Loading Icon (Bootstrap) -->
    
    <br>
    
    <!-- Custom Success Message -->
    <div class="form-group show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>
    
    <!-- Custom Error Message -->
    <div class="form-group show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger ">{{ main.errorMsg }}&nbsp
            <a ng-show="main.expired" href="/resend">
                <button type="button" class="btn btn-success">Resend Activation Link</button>
            </a>
        </div>
    </div>
    <div class="reset">
            <a href="/resetpassword">
                <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-danger">Forgot Password</button>
            </a>
            <a href="/resetusername">
                <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-primary">Forgot Username</button>
            </a>
        </div>
          
        </form>
        
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
</body>

</html>
